<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnApp Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gradient-primary { background: linear-gradient(to right, #3B82F6, #2DD4BF); }
        .gradient-success { background: linear-gradient(to right, #22C55E, #14B8A6); }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">LearnApp Content Portal</h1>
            <p class="text-gray-500">Add, view, edit, and delete lessons for your students.</p>
        </div>

        <div id="admin-login" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <input type="email" id="adminEmail" placeholder="Admin Email" class="w-full p-3 mb-4 border rounded-lg">
            <input type="password" id="adminPassword" placeholder="Admin Password" class="w-full p-3 mb-4 border rounded-lg">
            <button onclick="adminLogin()" class="w-full gradient-primary text-white font-bold py-3 px-4 rounded-lg">Login</button>
            <p id="admin-error" class="text-red-500 text-center mt-4"></p>
        </div>

        <div id="admin-content" class="hidden">
            <!-- Add/Edit Section and Manage Section from previous version go here -->
            <div id="add-edit-section" class="bg-white p-8 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4"><i class="fas fa-plus-circle mr-2 text-green-500"></i><span id="form-title">Add a New Lesson</span></h2>
                <form id="lesson-form" class="space-y-4"><!-- Form content remains the same --></form>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4"><i class="fas fa-list-alt mr-2 text-blue-500"></i>Manage Existing Lessons</h2>
                <!-- View controls and lessons list container remains the same -->
            </div>
        </div>
    </div>
    
    <!-- Custom Confirmation Modal for Deletion -->
    <div id="delete-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-md p-6 relative">
            <h3 class="font-bold text-lg">Confirm Deletion</h3>
            <p class="py-4">Are you sure you want to delete this lesson? This action cannot be undone.</p>
            <div class="flex justify-end space-x-2">
                <button id="cancel-delete-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button id="confirm-delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="admin_script.js"></script>
</body>
</html>
