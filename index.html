<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnApp Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gradient-primary { background: linear-gradient(to right, #3B82F6, #2DD4BF); }
        .gradient-success { background: linear-gradient(to right, #22C55E, #14B8A6); }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">LearnApp Content Portal</h1>
            <p class="text-gray-500">Manage subjects and lessons for your students.</p>
        </div>

        <div id="admin-login" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <input type="email" id="adminEmail" placeholder="Admin Email" class="w-full p-3 mb-4 border rounded-lg">
            <input type="password" id="adminPassword" placeholder="Admin Password" class="w-full p-3 mb-4 border rounded-lg">
            <button onclick="adminLogin()" class="w-full gradient-primary text-white font-bold py-3 px-4 rounded-lg">Login</button>
            <p id="admin-error" class="text-red-500 text-center mt-4"></p>
        </div>

        <div id="admin-content" class="hidden">

            <!-- NEW SECTION: Manage Subjects -->
            <div id="manage-subjects-section" class="bg-white p-8 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4"><i class="fas fa-book mr-2 text-purple-500"></i>Manage Subjects</h2>
                <form id="subject-form" class="space-y-4 mb-6">
                    <input type="hidden" id="subject-id">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="subject-name" placeholder="Subject Name (e.g., Science)" class="w-full p-3 border rounded-lg" required>
                        <input type="text" id="subject-icon" placeholder="Font Awesome Icon (e.g., fa-flask)" class="w-full p-3 border rounded-lg">
                        <input type="color" id="subject-color" class="w-full p-2 border rounded-lg h-[50px]" value="#4A90E2">
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="w-full gradient-success text-white font-bold py-3 px-4 rounded-lg">Save Subject</button>
                        <button type="button" onclick="resetSubjectForm()" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg">Cancel</button>
                    </div>
                </form>
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <select id="view-subjects-class" class="w-full p-3 border rounded-lg"></select>
                    <select id="view-subjects-medium" class="w-full p-3 border rounded-lg">
                        <option value="">Select Medium</option>
                        <option value="English">English</option>
                        <option value="Marathi">Marathi</option>
                        <option value="Semi-English">Semi-English</option>
                    </select>
                </div>
                <div id="subjects-list-container"></div>
            </div>

            <!-- Existing Section: Manage Lessons -->
            <div id="add-edit-section" class="bg-white p-8 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4"><i class="fas fa-plus-circle mr-2 text-green-500"></i><span id="form-title">Add / Edit a Lesson</span></h2>
                <form id="lesson-form" class="space-y-4"></form>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-4"><i class="fas fa-list-alt mr-2 text-blue-500"></i>Manage Existing Lessons</h2>
                <div id="view-lessons-controls"></div>
                <div id="lessons-list-container" class="mt-6"></div>
            </div>
        </div>
    </div>
    
    <div id="delete-modal" class="fixed inset-0 z-50 items-center justify-center hidden"><div class="absolute inset-0 bg-black bg-opacity-50"></div><div class="bg-white rounded-lg shadow-xl w-11/12 max-w-md p-6 relative"><h3 class="font-bold text-lg">Confirm Deletion</h3><p id="delete-modal-text" class="py-4"></p><div class="flex justify-end space-x-2"><button id="cancel-delete-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button><button id="confirm-delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Delete</button></div></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="admin_script.js"></script>
</body>
</html>
