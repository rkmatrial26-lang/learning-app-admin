<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnApp Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gradient-primary { background: linear-gradient(to right, #3B82F6, #2DD4BF); }
        .gradient-success { background: linear-gradient(to right, #22C55E, #14B8A6); }
        #main-content > div { display: none; }
        #main-content > div.active { display: block; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">LearnApp Content Portal</h1>
            <p class="text-gray-500">Manage subjects and lessons for your students.</p>
        </div>

        <div id="admin-login" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <input type="email" id="adminEmail" placeholder="Admin Email" class="w-full p-3 mb-4 border rounded-lg">
            <input type="password" id="adminPassword" placeholder="Admin Password" class="w-full p-3 mb-4 border rounded-lg">
            <button onclick="adminLogin()" class="w-full gradient-primary text-white font-bold py-3 px-4 rounded-lg">Login</button>
            <p id="admin-error" class="text-red-500 text-center mt-4"></p>
        </div>

        <div id="admin-content" class="hidden">
            <div id="main-content">
                <div id="classes-view" class="active">
                    <h2 class="text-2xl font-semibold mb-6"><i class="fas fa-school mr-2 text-indigo-500"></i>Select a Class</h2>
                    <div id="class-cards-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                        </div>
                </div>

                <div id="subjects-view">
                    <button onclick="showClassesView()" class="mb-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-arrow-left mr-2"></i>Back to Classes</button>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex flex-col md:flex-row justify-between md:items-center mb-6 border-b pb-4">
                            <h2 class="text-2xl font-semibold mb-4 md:mb-0"><i class="fas fa-book mr-2 text-purple-500"></i>Manage Subjects for <span id="class-name-for-subjects" class="font-bold"></span></h2>
                             <div class="flex items-center space-x-4">
                                <select id="subjects-medium-select" class="w-full md:w-auto p-3 border rounded-lg">
                                    <option value="">Select Medium</option>
                                    <option value="English">English</option>
                                    <option value="Marathi">Marathi</option>
                                    <option value="Semi-English">Semi-English</option>
                                </select>
                                <button id="add-subject-btn" onclick="openSubjectModal()" class="gradient-success text-white font-bold py-3 px-4 rounded-lg whitespace-nowrap" disabled><i class="fas fa-plus mr-2"></i>Add Subject</button>
                            </div>
                        </div>
                        <div id="subjects-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <p class="text-center text-gray-500 col-span-full">Please select a medium to see subjects.</p>
                        </div>
                    </div>
                </div>
                
                <div id="lessons-view">
                    <button onclick="showSubjectsView(currentClass)" class="mb-4 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-arrow-left mr-2"></i>Back to Subjects</button>
                    <div class="flex justify-between items-center mb-6">
                         <h2 class="text-2xl font-semibold"><i class="fas fa-list-alt mr-2 text-blue-500"></i>Manage Lessons for <span id="subject-name-for-lessons" class="font-bold"></span></h2>
                        <button onclick="openLessonModal()" class="gradient-success text-white font-bold py-2 px-4 rounded-lg"><i class="fas fa-plus mr-2"></i>Add Lesson</button>
                    </div>
                    <div id="lessons-list-container">
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="subject-modal" class="fixed inset-0 z-50 items-center justify-center hidden"><div class="absolute inset-0 bg-black bg-opacity-50"></div><div class="bg-white rounded-lg shadow-xl w-11/12 max-w-md p-6 relative"><h3 class="font-bold text-lg mb-4" id="subject-modal-title">Add Subject</h3><form id="subject-form"><input type="hidden" id="subject-id"><input type="text" id="subject-name" placeholder="Subject Name (e.g., Science)" class="w-full p-3 mb-4 border rounded-lg" required><input type="text" id="subject-icon" placeholder="Font Awesome Icon (e.g., fa-flask)" class="w-full p-3 mb-4 border rounded-lg"><input type="color" id="subject-color" class="w-full p-2 h-[50px] border rounded-lg" value="#4A90E2"><div class="flex justify-end space-x-2 mt-4"><button type="button" onclick="closeSubjectModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button><button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Save</button></div></form></div></div>

    <div id="lesson-modal" class="fixed inset-0 z-50 items-center justify-center hidden"><div class="absolute inset-0 bg-black bg-opacity-50"></div><div class="bg-white rounded-lg shadow-xl w-11/12 max-w-lg p-6 relative h-5/6 overflow-y-auto"><h3 class="font-bold text-lg mb-4" id="lesson-modal-title">Add Lesson</h3><form id="lesson-form" class="space-y-4"><input type="hidden" id="lesson-id"><input type="text" id="lesson-title" placeholder="Lesson/Chapter Title" class="w-full p-3 border rounded-lg" required><textarea id="free-content" placeholder="Free Content (Short Preview)" class="w-full p-3 border rounded-lg" rows="3"></textarea><textarea id="full-content" placeholder="Full Lesson Content" class="w-full p-3 border rounded-lg" rows="6" required></textarea><div class="flex items-center"><input type="checkbox" id="is-paid" class="h-4 w-4 text-blue-600"><label for="is-paid" class="ml-2">Mark as Premium</label></div><div id="qna-container"><h3 class="text-lg font-semibold mt-4">Questions & Answers</h3></div><button type="button" onclick="addQnaPair()" class="mt-2 bg-gray-200 hover:bg-gray-300 font-bold py-2 px-4 rounded-lg"><i class="fas fa-plus mr-2"></i>Add Question</button><div class="flex justify-end space-x-2 mt-6"><button type="button" onclick="closeLessonModal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button><button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Save Lesson</button></div></form></div></div>

    <div id="delete-modal" class="fixed inset-0 z-50 items-center justify-center hidden"><div class="absolute inset-0 bg-black bg-opacity-50"></div><div class="bg-white rounded-lg shadow-xl w-11/12 max-w-md p-6 relative"><h3 class="font-bold text-lg">Confirm Deletion</h3><p id="delete-modal-text" class="py-4"></p><div class="flex justify-end space-x-2"><button id="cancel-delete-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button><button id="confirm-delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Delete</button></div></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="admin_script.js"></script>
</body>
</html>
